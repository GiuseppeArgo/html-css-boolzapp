<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- custom styles  -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <div class="wrapper">
        <div class="big-container">
            
            <!-- contacts column -->
            <div class="contact-col">
                <!-- contact header -->
                <header class="contact-header">
                    <div class="user flex">
                        <img class="user-photo" src="./img/avatar_io.jpg" alt="">
                        <h2>Sofia</h2>
                    </div>
                    <ul>
                        <li><button><i class="fa-solid fa-power-off"></i></button></li>
                        <li><button><i class="fa-solid fa-message"></i></button></li>
                        <li><button><i class="fa-solid fa-ellipsis-vertical"></i></button></li>
                    </ul>
                </header>

                <!-- notifications -->
                <div class="notifications"></div>

                <!-- search chat -->
                <div class="search-bar"></div>

                <div class="contacts"></div>

            </div>

            <!-- chat column -->
            <div class="chat-col">
                <!-- chat header -->
                <header class="chat-header">
                    <div class="user flex">
                        <img class="user-photo" src="./img/avatar_1.jpg" alt="">
                        <div class="user-status">
                            <h2>Michele</h2>
                            <p>Ultimo accesso oggi alle 16:26</p>
                        </div>
                    </div>
                    <ul>
                        <li><button><i class="fa-solid fa-magnifying-glass"></i></button></li>
                        <li><button><i class="fa-solid fa-paperclip"></i></button></li>
                        <li><button><i class="fa-solid fa-ellipsis-vertical"></i></button></li>
                    </ul>
                </header>

                <!-- chat screen -->
                <div class="chat-screen">
                    
                </div>

                <!-- chat footer  -->
                <footer class="chat-footer"></footer>
            </div>
        </div>
    </div>
</body>
</html>
